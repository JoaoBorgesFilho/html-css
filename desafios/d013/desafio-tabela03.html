<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        tbody {
            font-family: Arial, Helvetica, sans-serif;
        }

        .bg-table {
            background-color: gray;
            color: white;
        }

        table {
            width: 500px;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid black;
            padding: 10px;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr class="bg-table">
                <th rowspan="2">Área</th>
                <th rowspan="2">Disciplinas</th>
                <th colspan="2">Notas</th>
                <th rowspan="2">Média</th>
            </tr>
            <tr class="bg-table">
                <td>Nota 1</td>
                <td>Nota 2</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th rowspan="3" scope="rowgroup">Exatas</th>
               <td>Matemática</td>
               <td>10</td>
               <td>10</td>
               <td>10</td>
            </tr>
            <tr>
                <td>Física</td>
                <td>10</td>
                <td>10</td>
                <td>10</td>
            </tr>
            <tr>
                <td>Biologia</td>
                <td>10</td>
                <td>10</td>
                <td>10</td>
            </tr>
            <tr class="bg-table">
                <th colspan="4" scope="row" >Média de Exatas</th>
                <td>10</td>
            </tr>
            <tr>
                <tr>
                <th rowspan="2">Humanos</th>
                    <td>História</td>
                    <td>10</td>
                    <td>10</td>
                    <td>10</td>
                </tr>
                <tr>
                    <td>Geografia</td>
                    <td>10</td>
                    <td>10</td>
                    <td>10</td>
                </tr>
            </tr>
        </tbody>
        <tfoot>
            <tr class="bg-table">
                <th colspan="4">Média de Humanos</th>
                <td>10</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
